{% extends "base.html" %}

{% block title %}Project - RAG Paper Search{% endblock %}

{% block content %}
<div x-data="projectPage()" class="space-y-6">
    <!-- Header -->
    <div class="bg-white shadow rounded-lg p-6">
        <div class="flex items-center justify-between">
            <div>
                <h1 class="text-2xl font-bold text-gray-900" x-text="project.name"></h1>
                <p class="text-gray-600 mt-1" x-text="project.description || 'No description'"></p>
            </div>
            <div class="flex space-x-3">
                <button @click="showUpload = true" 
                        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center">
                    <i class="fas fa-upload mr-2"></i>
                    Upload PDF
                </button>
                <button @click="goBack()" 
                        class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg flex items-center">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Back
                </button>
            </div>
        </div>
    </div>

    <!-- Stats -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="bg-white shadow rounded-lg p-6">
            <div class="flex items-center">
                <div class="p-2 bg-blue-100 rounded-lg">
                    <i class="fas fa-file-pdf text-blue-600 text-xl"></i>
                </div>
                <div class="ml-4">
                    <p class="text-sm font-medium text-gray-600">Total Files</p>
                    <p class="text-2xl font-semibold text-gray-900" x-text="projectStats.total_documents || 0"></p>
                </div>
            </div>
        </div>
        <div class="bg-white shadow rounded-lg p-6">
            <div class="flex items-center">
                <div class="p-2 bg-green-100 rounded-lg">
                    <i class="fas fa-chunks text-green-600 text-xl"></i>
                </div>
                <div class="ml-4">
                    <p class="text-sm font-medium text-gray-600">Text Chunks</p>
                    <p class="text-2xl font-semibold text-gray-900" x-text="projectStats.total_chunks || 0"></p>
                </div>
            </div>
        </div>
        <div class="bg-white shadow rounded-lg p-6">
            <div class="flex items-center">
                <div class="p-2 bg-purple-100 rounded-lg">
                    <i class="fas fa-comments text-purple-600 text-xl"></i>
                </div>
                <div class="ml-4">
                    <p class="text-sm font-medium text-gray-600">Questions Asked</p>
                    <p class="text-2xl font-semibold text-gray-900" x-text="questionsAsked"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <!-- Q&A Section -->
        <div class="bg-white shadow rounded-lg p-6">
            <h2 class="text-lg font-semibold text-gray-900 mb-4">Ask Questions</h2>
            
            <!-- Question Input -->
            <div class="mb-4">
                <textarea x-model="currentQuestion" 
                          placeholder="Ask a question about your papers... (e.g., 'What are the main findings?' or '핵심 기여를 3줄로 요약해줘')"
                          rows="3"
                          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>
            
            <!-- Quick Actions -->
            <div class="flex flex-wrap gap-2 mb-4">
                <button @click="askQuickQuestion('Summarize the main findings')" 
                        class="px-3 py-1 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-full text-sm">
                    Summarize
                </button>
                <button @click="askQuickQuestion('What are the key contributions?')" 
                        class="px-3 py-1 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-full text-sm">
                    Key Contributions
                </button>
                <button @click="askQuickQuestion('Compare the methodologies used')" 
                        class="px-3 py-1 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-full text-sm">
                    Compare Methods
                </button>
                <button @click="askQuickQuestion('핵심 기여를 한국어로 3줄로 요약해줘')" 
                        class="px-3 py-1 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-full text-sm">
                    한국어 요약
                </button>
            </div>
            
            <button @click="askQuestion()" 
                    :disabled="!currentQuestion.trim() || isLoading"
                    class="w-full bg-blue-600 hover:bg-blue-700 disabled:bg-gray-400 text-white px-4 py-2 rounded-lg flex items-center justify-center">
                <i class="fas fa-spinner fa-spin mr-2" x-show="isLoading"></i>
                <i class="fas fa-paper-plane mr-2" x-show="!isLoading"></i>
                Ask Question
            </button>
        </div>

        <!-- Files Section -->
        <div class="bg-white shadow rounded-lg p-6">
            <h2 class="text-lg font-semibold text-gray-900 mb-4">Uploaded Files</h2>
            
            <div class="space-y-3">
                <template x-for="file in files" :key="file.id">
                    <div class="flex items-center justify-between p-3 border border-gray-200 rounded-lg">
                        <div class="flex items-center">
                            <i class="fas fa-file-pdf text-red-500 mr-3"></i>
                            <div>
                                <p class="text-sm font-medium text-gray-900" x-text="file.filename"></p>
                                <p class="text-xs text-gray-500" x-text="formatFileSize(file.file_size)"></p>
                            </div>
                        </div>
                        <div class="flex items-center space-x-2">
                            <span class="px-2 py-1 text-xs rounded-full"
                                  :class="file.is_processed ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'"
                                  x-text="file.is_processed ? 'Processed' : 'Processing'"></span>
                            <button @click="deleteFile(file.id)" 
                                    class="text-gray-400 hover:text-red-600">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </template>
                
                <div x-show="files.length === 0" class="text-center py-8 text-gray-500">
                    <i class="fas fa-file-pdf text-4xl mb-2"></i>
                    <p>No files uploaded yet</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Chat History -->
    <div x-show="chatHistory.length > 0" class="bg-white shadow rounded-lg p-6">
        <h2 class="text-lg font-semibold text-gray-900 mb-4">Chat History</h2>
        <div class="space-y-4 max-h-96 overflow-y-auto">
            <template x-for="(chat, index) in chatHistory" :key="index">
                <div class="border-l-4 border-blue-500 pl-4">
                    <div class="bg-gray-50 p-3 rounded-lg mb-2">
                        <p class="text-sm font-medium text-gray-900">Q: <span x-text="chat.question"></span></p>
                    </div>
                    <div class="bg-blue-50 p-3 rounded-lg">
                        <p class="text-sm text-gray-800" x-text="chat.answer"></p>
                        <div x-show="chat.sources.length > 0" class="mt-2">
                            <p class="text-xs text-gray-600 font-medium">Sources:</p>
                            <div class="mt-1 space-y-1">
                                <template x-for="source in chat.sources" :key="source.metadata.chunk_index">
                                    <p class="text-xs text-gray-600">
                                        Page <span x-text="source.metadata.estimated_page"></span>: 
                                        <span x-text="source.content.substring(0, 100) + '...'"></span>
                                    </p>
                                </template>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>

    <!-- Upload Modal -->
    <div x-show="showUpload" x-cloak 
         class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 class="text-lg font-medium text-gray-900 mb-4">Upload PDF</h3>
                <form @submit.prevent="uploadFile()" enctype="multipart/form-data">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Select PDF File</label>
                        <input type="file" @change="handleFileSelect($event)" accept=".pdf" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="flex justify-end space-x-3">
                        <button type="button" @click="showUpload = false"
                                class="px-4 py-2 text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300">
                            Cancel
                        </button>
                        <button type="submit"
                                class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                            Upload
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
function projectPage() {
    return {
        project: {},
        projectStats: {},
        files: [],
        currentQuestion: '',
        chatHistory: [],
        isLoading: false,
        showUpload: false,
        selectedFile: null,
        questionsAsked: 0,

        async init() {
            const projectId = window.location.pathname.split('/').pop();
            await this.loadProject(projectId);
            await this.loadFiles(projectId);
            await this.loadProjectStats(projectId);
        },

        async loadProject(projectId) {
            try {
                const response = await fetch(`/api/projects/${projectId}`);
                if (response.ok) {
                    this.project = await response.json();
                }
            } catch (error) {
                console.error('Error loading project:', error);
            }
        },

        async loadFiles(projectId) {
            try {
                const response = await fetch(`/api/files/?project_id=${projectId}`);
                if (response.ok) {
                    this.files = await response.json();
                }
            } catch (error) {
                console.error('Error loading files:', error);
            }
        },

        async loadProjectStats(projectId) {
            try {
                const response = await fetch(`/api/qa/projects/${projectId}/stats`);
                if (response.ok) {
                    this.projectStats = await response.json();
                }
            } catch (error) {
                console.error('Error loading project stats:', error);
            }
        },

        async askQuestion() {
            if (!this.currentQuestion.trim()) return;

            this.isLoading = true;
            try {
                const response = await fetch('/api/qa/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        question: this.currentQuestion,
                        project_id: this.project.id
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    this.chatHistory.push({
                        question: this.currentQuestion,
                        answer: result.answer,
                        sources: result.sources
                    });
                    this.currentQuestion = '';
                    this.questionsAsked++;
                    showToast('Question answered successfully!', 'success');
                } else {
                    showToast('Error processing question', 'error');
                }
            } catch (error) {
                console.error('Error asking question:', error);
                showToast('Error processing question', 'error');
            } finally {
                this.isLoading = false;
            }
        },

        askQuickQuestion(question) {
            this.currentQuestion = question;
            this.askQuestion();
        },

        handleFileSelect(event) {
            this.selectedFile = event.target.files[0];
        },

        async uploadFile() {
            if (!this.selectedFile) return;

            const formData = new FormData();
            formData.append('file', this.selectedFile);
            formData.append('project_id', this.project.id);

            try {
                const response = await fetch('/api/files/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    this.showUpload = false;
                    this.selectedFile = null;
                    await this.loadFiles(this.project.id);
                    await this.loadProjectStats(this.project.id);
                    showToast('File uploaded successfully!', 'success');
                } else {
                    showToast('Error uploading file', 'error');
                }
            } catch (error) {
                console.error('Error uploading file:', error);
                showToast('Error uploading file', 'error');
            }
        },

        async deleteFile(fileId) {
            if (!confirm('Are you sure you want to delete this file?')) return;

            try {
                const response = await fetch(`/api/files/${fileId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    this.files = this.files.filter(f => f.id !== fileId);
                    await this.loadProjectStats(this.project.id);
                    showToast('File deleted successfully!', 'success');
                } else {
                    showToast('Error deleting file', 'error');
                }
            } catch (error) {
                console.error('Error deleting file:', error);
                showToast('Error deleting file', 'error');
            }
        },

        formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        },

        goBack() {
            window.location.href = '/';
        }
    }
}
</script>
{% endblock %}
